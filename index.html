<script>
/**
 * 为什么把代码放在这里呢
 * 主要是为了渲染顺序的问题
 * 先把该页面的图片等资源加载进来
 * 用loading页面缓冲UI
 */ 
// 七牛云储存地址
var cloudPrefix = 'http://7te985.com1.z0.glb.clouddn.com/';

var resMap = [
    'style-index.css',
    'jquery.fancybox.css',
    'bg.jpg',
    '1.jpg',
    'if1.png',
    'horse1.png',
    '2.jpg',
    '3.jpg', 
    'play-h.png',
    'sprites.png',
    '4.png',
    'play.png',
    'persons.png',
    'show1-1.jpg', 
    'show1-2.jpg',
    'show2-1.jpg',
    'show2-2.jpg',
    'show2-3.jpg',
    'showmask.png', 
    'showlh-1.jpg',
    'showzzx-1.jpg',
    'showwkl-1.jpg',
    'showzly-1.jpg',
    'showxjy-1.jpg',
    'card.jpg',
    'ceremony.jpg',
    'pics.jpg',
    'jquery.min.js',
    'jquery.mousewheel.min.js',
    'jquery.fancybox.pack.js',
    'index.js'
];

var loadPics = function (pathArr, cb) {
    var len = pathArr.length, i = 0, progress = document.getElementById('progress'),
        loadOne, loadAll;

    var loadOne = function (url, cb) {
        if (!url) return;
        var el, type, arr = url.split('.'), len = arr.length;

        url = cloudPrefix + url;

        if (len <= 1) return;
        type = arr[len - 1];

        if (type === 'css') {
            el = document.createElement('link');
            el.rel = 'stylesheet';
            el.href = url;
            el.onload = function(){cb && cb()};
            document.getElementsByTagName('head')[0].appendChild(el);
        } else if (type === 'js') {
            el = document.createElement('script');
            el.src = url;
            el.onload = function(){cb && cb()};
            document.body.appendChild(el);
        } else {
            el = new Image();
            el.onload = function(){cb && cb()};
            el.src = url;
        }
    };

    loadAll = function () {
        loadOne(pathArr[i++], function () {
            var per = (100*i/len).toFixed(1);
            per = parseFloat(per) + '%';
            progress.innerHTML = 'loading...' + per + '...';
            if (i < len) {
                loadAll();
            } else {
                cb && cb();
            }
        });
    };

    loadAll();
};

loadPics(resMap, function () {
    document.getElementById('loading-wrap').style.display= 'none';
});
</script>
